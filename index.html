<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4"><div class="container mx-auto max-w-md"><h1 class="text-4xl font-extrabold mb-6 text-center text-white">CAPTCHA Solver</h1><div class="bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700"><p class="text-lg mb-6 text-center text-gray-300">Please enter the text you see in the image below:</p><div class="flex justify-center mb-8"><img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="border-4 border-green-500 rounded-lg max-w-full h-auto shadow-md"></div><input type="text" id="captchaInput" class="w-full p-4 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-center text-2xl tracking-widest uppercase mb-6 placeholder-gray-400" placeholder="Enter CAPTCHA here" autocomplete="off" autofocus><button id="submitBtn" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-extrabold py-3 px-4 rounded-lg transition duration-300 ease-in-out text-xl shadow-lg hover:shadow-xl">Submit</button><p id="statusMessage" class="mt-6 text-center text-xl font-semibold"></p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitBtn = document.getElementById('submitBtn');const statusMessage = document.getElementById('statusMessage');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const correctSampleAnswer = "ADURB";submitBtn.addEventListener('click', () => {const userAnswer = captchaInput.value.trim().toUpperCase();if (imageUrl) {statusMessage.textContent = "Verification for external CAPTCHAs is not automatic. Please ensure your input is correct.";statusMessage.className = 'mt-6 text-center text-xl font-semibold text-yellow-400';} else if (userAnswer === correctSampleAnswer) {statusMessage.textContent = "Correct! CAPTCHA solved successfully.";statusMessage.className = 'mt-6 text-center text-xl font-semibold text-green-500';} else {statusMessage.textContent = "Incorrect. Please try again.";statusMessage.className = 'mt-6 text-center text-xl font-semibold text-red-500';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {submitBtn.click();}});});</script></body></html>
